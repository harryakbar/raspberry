services:
  adzan:
    build:
      context: ./project-adzan
    container_name: adzan_notifier
    devices:
      - /dev/snd:/dev/snd
    environment:
      - SDL_AUDIODRIVER=alsa
    restart: unless-stopped

  telegram-bot:
    build:
      context: ./project-telegram-bot
    container_name: telegram_bot
    restart: unless-stopped
