services:
  adzan:
    build:
      context: ./project-adzan
    container_name: adzan_notifier
    restart: unless-stopped
    devices:
      - "/dev/snd:/dev/snd" # Share the host audio device
    environment:
      - SDL_AUDIODRIVER=alsa # Use ALSA audio driver
      - AUDIODEV=hw:0,0 # Optional: Specify the audio device
    volumes:
      - /etc/asound.conf:/etc/asound.conf # Share ALSA configuration
      - /usr/share/alsa:/usr/share/alsa # Share ALSA system files

  telegram-bot:
    build:
      context: ./project-telegram-bot
    container_name: telegram_bot
    restart: unless-stopped
